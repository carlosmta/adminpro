<h3>{{ leyenda }}</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary" (click)="cambiarValor(-5)" >
                <i class="mdi mdi-minus"></i>
            </button>
        </span>
    </div>

    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="0" max="100">

    <div class="input-group-btn">
        <button type="button" class="btn btn-primary" (click)="cambiarValor(+5)">
                <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
